<style>
    @font-face {
        font-family: workSans;
        src: url(/fonts/WorkSans/WorkSans-VariableFont_wght.ttf);
    }

    @font-face {
        font-family: nunitoSans;
        src: url(/fonts/NunitoSans/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf);
    }

    body {
        font-family: nunitoSans, sans-serif;
        background: #F5F5F5;

        font-family: workSans, sans-serif;
        font-weight: normal;
    }

    .underlined {
        border-bottom: 3px solid black;
    }

    a {
        color: #e56429;
    }

    a:hover {
        color: #e84e06;
    }

    a:link {
        text-decoration: none;
    }

    .recent-post-title a {
        color: var(--bs-body-color);
    }

    .navbar {
        font-family: workSans, sans-serif;
        font-size: 18px;
        font-weight: 500;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
    }

    .navbar .dropdown-menu {
        background: #cc4a0e;
        --bs-dropdown-border-radius: 4px;
        --bs-dropdown-border-color: #cc4a0e;
        --bs-border-color-translucent: #b2420e;
    }

    .navbar .dropdown-menu a:hover {
        background: #b2420e;
        color: var(--bs-nav-link-hover-color);
    }

    .navbar .dropdown-item {
        color: var(--bs-nav-link-color);
    }

    .badge {
        font-family: workSans, sans-serif;
        font-weight: 500;
        padding: 7px 9px;
        transition: background-color .15s ease-in-out,box-shadow .15s ease-in-out;
        --bs-primary-text-emphasis: #f5f5f5;
        --bs-primary-bg-subtle: #e87743;
        background-color: --bs-primary-bg-subtle;

        --bs-btn-bg: #e87743;
        --bs-btn-border-color: #e87743;

        --bs-btn-active-border-color: #e56429;
        --bs-accordion-active-bg: #e87743;
    }

        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: max(100vw, 500px);

        border-bottom: 1px solid black;

        position: absolute;
        height: 100%;
        top: 0px;
        left: calc(0px - ((100vw - 100%) / 2));
        width: 100vw;
        z-index: -9999;
    }

    .title-image-container {
        position: relative;
        padding-top: 50px;
        margin-top: -50px;
    }

    #home-title-image {
        background-image: linear-gradient(
        rgba(0, 0, 0, 0.4),
        rgba(0, 0, 0, 0.4)
        ), url("/images/TitleImage.jpg");
    }

        background-image: url("/images/cyclo-title-image.png");
    }

    #cyclo-title-image-container {
        height: 400px;
    }

    #droplet-title-image {
        background-image: url("/images/droplet-title-image.png");
        background-position: center 70px;
    }

    #droplet-title-image-container {
        height: 400px;
    }

    @media(min-width: 768px) {
        .navbar-brand {
            margin-left: 20px;

        .navbar .dropdown-menu {

    @media(max-width: 1024px) {

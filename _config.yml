# Meta
title:              Avery Vine
tagline:            'Blog'
description:        'From code to music to everything in between.'

# URLs and Services
url:                https://averyvine.com
baseurl:            '/blog'
source:             'public/_blog'
destination:        'public/blog'
author:
  name:             'Avery Vine'
  url:              https://twitter.com/AveryVine
github:
  repo:             https://github.com/AveryVine
disqus:
  shortname:        averyvine
jekyll_analytics:
  GoogleAnalytics:
    id:             UA-124828377-1
    anonymizeIp:    false

# Settings
port:               5000
paginate:           5
excerpt_separator:  <!--more-->
sidebar_home_link:  true
exclude:            [vendor]

# Dependencies and Plugins
markdown:           kramdown
highlighter:        rouge
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-analytics
